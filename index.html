<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروعي الأول - صور متفاعلة</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background:darkslategray; height: 100vh; }
        .card { border-radius: 15px; border: none; overflow: hidden; }
        .card img { max-width: 100%; height: auto; display: block; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="container text-center">
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <h1 class="card-header text-primary py-3">اكتشفي صور جديدة</h1>
            <div class="card-body p-0">
                
                <img id="random-image" src="https://via.placeholder.com/600x400?text=اضغطي على الزرار" class="img-fluid" alt="صورة عشوائية">
                
            </div>
            <div class="card-footer p-3">
                <button id="get-image-btn" class="btn btn-primary btn-lg px-5 shadow">هات صورة تانية</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/popper.min.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script  src="js/bootstrap.js"></script>

    <script src="script.js"></script>
</body>
</html>
